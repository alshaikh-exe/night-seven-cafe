<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Seven Cafe</title>
    <script defer src="./js/home.js"></script>
    <link rel="stylesheet" href="./css/indexStyle.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home-screen-container pixel-corners">
        <div class="header">
        <h1 id="title">Night Seven</h1>
        <h3 id="caption">"In a fading world, a small café stays open. You keep it alive."</h3>
        </div>

        <div class="buttons-container">
            <a href="game.html">
                <button class="home-button" id="play">
                    <div class="home-button-face pixel-corners">
                    <div class="home-button-shadow"></div>
                    <div class="home-button-glow"></div>
                    <div class="home-button-inner">Play</div>
                    </div>
                </button>
            </a>

                <button class="home-button" id="tutorial">
                    <div class="home-button-face pixel-corners">
                    <div class="home-button-shadow"></div>
                    <div class="home-button-glow"></div>
                    <div class="home-button-inner">Tutorial</div>
                    </div>
                </button>
        
                <button class="home-button" id="exit">
                    <div class="home-button-face pixel-corners">
                    <div class="home-button-shadow"></div>
                    <div class="home-button-glow"></div>
                    <div class="home-button-inner">Exit</div>
                    </div>
                </button>
        </div>
        </div>

    <div class="hidden" id="tutorial-container">
        <h2>Game Outline</h2>
        <img src="/assets/outlines/tutorial.png">

        <div id="tutorial-button-container">
            <button id="tutorial-exit">EXIT</button>
        </div>

    </div>

    <div id="device-warning">
        <div class="device-warning-content pixel-corners">
        <h2>Night Seven Café</h2>
        <p>This experience is best played in fullscreen or on a larger screen.</p>
        <p>Please rotate your device or switch to desktop mode.</p>
        </div>
    </div>

</body>
</html>
