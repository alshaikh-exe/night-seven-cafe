<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Night Seven Caf√©</title>
   <link rel="stylesheet" href="/css/style.css">
   <script defer src="/js/app.js"></script>
</head>
<body>
    <!-- General Functional Buttons -->
     <div class="container"> 
        <div class="top-segment">
    <div class="general-btns-container">
    <div id="exit-btn-container">
    <button id="exit">EXIT</button>
    </div>
    <div id="reset-btn-container">
    <button id="reset">RESET</button>
    </div> 
    </div>
     <!-- Main Game Trackers -->
   <h1 id="title">Night 1</h1>
   <h2 id="goal">Goal: 8/10</h2>
   </div>
     <!-- Ingredients List -->
      <div class="flexbox">
         <div class="left-segment">
   <div class="ingredients-list">
       
           <button class="ingredient" id="milk">milk</button>
      
       
           <button class="ingredient" id="oat-milk">oat milk</button>
      
        
           <button class="ingredient" id="black-tea">black tea</button>


           <button class="ingredient" id="matcha">matcha</button>
       

           <button class="ingredient" id="espresso">espresso</button>
       
        
           <button class="ingredient" id="honey">honey</button>
       
        
           <button class="ingredient" id="peach">peach</button>
      
       
           <button class="ingredient" id="lavender">lavender</button>
       
  
           <button class="ingredient" id="chamomile">chamomile</button>

       
           <button class="ingredient" id="mint">mint</button>
       
        
           <button class="ingredient" id="cinnamon">cinnamon</button>
       
       
           <button class="ingredient" id="charcoal">charcoal</button>
    
       
   </div>
   </div>
   <!-- Customers & Orders -->
    <div class="middle-segment">
    <div class="customer-display-container">
        <div id="customer-container">
        <div id="customer">customer
        <div id="dialogue">dialogue</div>
        </div>
        </div>
        </div>
        <!-- Mixing Station -->
   <div class="mixing-station-container">
    <div class="mixing-station-top">
    <div class="mixing-slots-container">
       <div class="mixing-slot" id="first-slot">slot 1</div>
       <div class="mixing-slot" id="second-slot">slot 2</div>
       <div class="mixing-slot" id="third-slot">slot 3</div>
       <div class="mixing-slot" id="fourth-slot">slot 4</div>
       </div>

       <div class="drink-slot-container">
       <div id="drink-slot">drink</div>
       </div>
       </div>

       <!-- Mixing Station Buttons -->
       <div class="mixing-station-btns-container">
            <button id="mix-btn">MIX</button>
            <button id="clear-btn">CLEAR</button>
            <button id="serve-btn">SERVE</button>
           </div>
           </div>
       </div>
   <!-- Game Difficulty Indicator Bars -->
    <div class="right-segment">
   <div class="modifier-bars-container">
    <div id="energy-bar">Energy</div>
    <div id="charm-bar">Charm</div>
    <div id="intuition-bar">Intuition</div>
   </div>
   <!-- Recipe Guide Dropdown -->
    <div class="recipe-dropdown-container">
        <div id="drink-ingredients">content</div>
        <div id="drink-icon-container">
        <div id="drink-ingredients-icon"></div>
        </div>
        <!-- Recipe Guide Dropdown Buttons -->
        <div class="dropdown-page-btns-container">
        <div id="previous-btn-container">
            <button id="previous">previous</button>
        </div>
        <div id="next-btn-container">
            <button id="next">next</button>
        </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
